    user_group: staff
    home: "~"
    roles_dir: "{{ home }}/.files/ansible/roles"
    id_rsa: "{{ home }}/.ssh/id_rsa"

    filevault_auto_evict: true

    homebrew_cask_require_sha: false
    homebrew_cask_appdir: /Applications
    homebrew_taps:
      - homebrew/core
      - caskroom/cask
      - caskroom/versions
      - caskroom/fonts
      - getantibody/homebrew-antibody
    homebrew_installed_packages:
      - antibody
      - cheat
      # - dockutil  # separate role
      # - fasd    # separate role
      # - gnupg2  # requires java...
      - htop
      # - mas
      - node
      - openssl
      # - privoxy # separate role
      - python
      - python3
      - syncthing
      - tldr
      - tmux
      - wget
      - yarn
    homebrew_cask_apps:
      - 1password
      # - adobe-digital-editions
      - alfred
      # - anaconda  # python ML libraries
      - appcleaner
      # - atom      # separate role
      - autodmg
      - backblaze
