---

- hosts: macbox
  connection: local
  roles:
    - spoof-mac
    - etchosts
    - homebrew
    - bash
    - zsh
    - zsh-antibody
    - zmv
    - fasd
    - aliases
    - functions
    - tmux
    - vim
    - privoxy
    - automator-workflows
    - dockutil
    - macos
    - iterm2

  become: yes
  become_method: sudo

  vars:
    become_skip: true
    roles_dir: "{{ home }}/.files/ansible/roles"
    id_rsa: "{{ home }}/.ssh/id_rsa"

    filevault_auto_evict: true

    homebrew_cask_require_sha: false
    homebrew_cask_appdir: /Applications
    homebrew_taps:
      - homebrew/core
      - homebrew/cask
      - homebrew/cask-fonts
      - homebrew/cask-drivers
      - homebrew/cask-versions
      - getantibody/homebrew-antibody
    homebrew_installed_packages:
      - antibody
      - cheat
      - exiftool  # photo manipulation script
      - figlet
      - htop
      - jhead     # photo manipulation script
      - node
      - openssl
      - python
      - python3
      - tldr
      - tmux
      - tree
      - wget
      - yarn
    homebrew_cask_apps:
    # fonts
      - font-fira-code
      - font-fira-mono-for-powerline
      - font-fontawesome

    dockitems_to_persist:
      - name: Messages
        path: "/Applications/Messages.app"
        pos: 2
      - name: Signal
        path: "/Applications/Signal.app"
        pos: 3
      - name: Google Chrome
        path: "/Applications/Google Chrome.app"
        pos: 4
      - name: Firefox Developer Edition
        path: "/Applications/Firefox Developer Edition.app"
        pos: 5
      - name: Safari
        path: "/Applications/Safari.app"
        pos: 6
      - name: Calendar
        path: /Applications/Calendar.app
        pos: 7
      - name: Notes
        path: /Applications/Notes.app
        pos: 8
      - name: Reminders
        path: /Applications/Reminders.app
        pos: 9
      - name: Preview
        path: /Applications/Preview.app
        pos: 10
      - name: iTunes
        path: /Applications/iTunes.app
        pos: 11
      - name: System Preferences
        path: /Applications/System Preferences.app
        pos: 12

    dockitems_to_remove: