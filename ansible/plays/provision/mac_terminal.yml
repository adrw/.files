---

- hosts: macbox
  connection: local
  roles:
    - { role: homebrew, when: not fast_mode }
    - bash
    - zsh
    - zsh-antibody
    - zmv
    - fasd
    - adrw-shell
    - git
    - tmux
    - vim
    - ssh
    - iterm2
    # - oh-my-zsh
    # - mas

  become_method: sudo

  vars:
    install_homebrew_packages: true
    install_homebrew_fonts: true