---

- name: ensure .bashrc exists
  stat:
    path: "{{ home }}/.bashrc"
  register: b

- name: create .bashrc if not exists
  file:
    path: "{{ home }}/.bashrc"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    mode: 0644
    state: '{{ "file" if b.stat.exists else "touch" }}'

- lineinfile:
      dest: "{{ home }}/.bashrc"
      state: present
      line: "{{ bash_init_div }}"
  become: false

- name: Install Bash Powerline Theme
  get_url:
    url: "{{ bash_powerline_url }}"
    dest: "{{ roles_dir }}/bash/files/{{ bash_powerline_file }}"
    mode: 0644
    force: yes
    backup: yes
  ignore_errors: true
  become: false

- file:
    src: "{{ roles_dir }}/bash/files/{{ bash_powerline_adrw_file }}"
    dest: "{{ home }}/{{ bash_powerline_adrw_file }}"
    state: link
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    mode: 0644
    force: yes
  become: false

- file:
    path: "{{ home }}/.bashrc"
    state: touch
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    mode: 0644
  become: false

- lineinfile:
      dest: "{{ home }}/.bashrc"
      state: present
      line: "{{ bash_powerline_div }}"
  become: false

- lineinfile:
      dest: "{{ home }}/.bashrc"
      state: present
      line: "{{ bash_powerline_source }}"
  become: false

- name: Add .bashrc to .bash_profile so it runs on launch
  file:
    path: "{{ home }}/.bash_profile"
    state: touch
  become: false

- lineinfile:
      dest: "{{ home }}/.bash_profile"
      state: present
      line: "source {{ home }}/.bashrc"
  become: false
