---

- name: Install MacDown
  homebrew_cask:
    name: iterm2
    state: present
    install_options: "appdir={{ homebrew_cask_appdir }}"
  become: false
  ignore_errors: true

- osx_defaults:
    domain: com.googlecode.iterm2
    key: PromptOnQuit
    type: bool
    value: false
    state: present

- name: install theme
  shell: open {{ roles_dir }}/iterm2/files/Solarized-High-Contrast-Dark.itermcolors
  become: false

